{% extends 'base.html' %}
{% load staticfiles %}
{% block content%}
	<head>
		<meta charset="utf-8">
		<title>Upload Assignment</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static "css/foundation.css" %}"></link>
		<link rel="stylesheet" href="{% static "css/foundation-datepicker.css" %}"></link>
		<link rel="stylesheet" href="{% static "css/font-awesome.css" %}"></link>
		<link rel="stylesheet" href="{% static "css/assignment.css" %}"></link>
		<link rel="stylesheet" href="{% static "css/ui.css" %}"></link>
		<script src="{% static "js/vendor/modernizr.js" %}"></script>
		<script src="{% static "js/vendor/jquery.js" %}"></script>
		<script src="{% static "js/foundation/foundation-datepicker.js" %}"></script>
		<script src="{% static "js/Assignment.js" %}"></script>
	</head>

	<body id='assignmentSection'>
		<div class="row">
			Header Image
		</div>
		<div class="row">
			<dl class="nice contained tabs">
			  <dd><a href="#Assignments" class="active">Assignments</a></dd>
			  <dd><a href="#Students">Students</a></dd>
			  <dd><a href="#Bulletin">Bulletin</a></dd>
			  
			</dl>

			<ul class="nice tabs-content contained">
			  <li class="active" id="classTab">Classes tab</li>
			  <li id="coursesTab">Cources Tab</li>
			  <li id="uploadAssignmentTab">
							<div   class="row">
								<section class="large-2 columns">
									<dl class="nice vertical tabs">
									  <dd><a href="#vertical1" class="active">Course 1</a></dd>
									  <dd><a href="#vertical2">Course 2</a></dd>
									  <dd><a href="#vertical3">Course 3</a></dd>
									</dl>
								</section>		
								<section class="large-10 columns">
									<!-- Upload form. Note enctype attribute! -->
									<form action="{% url 'User:Assignment:list' %}" method="post" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="large-6 row">
													<div class="large-4 columns">
													  <label>Assignment ID:</label>
													</div>
													<div class="large-6 columns name-field" >
													  <label>{{ form.assignment_id}}</label>
													</div>
													
										</div>
										<div class="large-6 row">
													<div class="large-4 columns" >
													  <label>Course ID:</label>
													</div>
													<div class="large-6 columns name-field" >
													  <label>{{ form.course_id}}</label>
													</div>
										</div>
										<div class="large-6 row">
													<div class="large-4 columns" >
													  <label>Publish Date:</label>
													</div>
													<div class="large-6 columns name-field">
													  <label>{{ form.pub_date}}</label>
													</div>
										</div>
										<div class="large-6 row">
													<div class="large-4 columns" >
													  <label>Due Date:</label>
													</div>
													<div class="large-6 columns name-field" >
													  <label>{{ form.due_date}}</label>
													</div>
										</div>
										<div class="large-6 row">
													<div class="large-4 columns" >
													  <label>Total Grade:</label>
													</div>
													<div class="large-6 columns name-field" >
													  <label>{{ form.total_grade}}</label>
													</div>
										</div>
										<div class="large-6 row">
													<div class="large-4 columns" >
													  <label>Assignment files:</label>
													</div>
													<div class="large-6 columns name-field">
													  <label>{{ form.assignmentfile}}</label>
													</div>
										</div>
										
										<p><input type="submit" value="Upload" /></p>
									</form>
								</section>
						</div>
			  </li>
			  <li id="assignmentListTab">
					Assignment List
			  </li>
			</ul>
		</div>			
	</body>
{% endblock %}
